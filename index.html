<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calc-wrap">
      <textarea id="display" disabled></textarea>
      <div id="num-btns">
        <div class="num-btn" id="num1">1</div>
        <div class="num-btn" id="num2">2</div>
        <div class="num-btn" id="num3">3</div>
        <div class="num-btn" id="num4">4</div>
        <div class="num-btn" id="num5">5</div>
        <div class="num-btn" id="num6">6</div>
        <div class="num-btn" id="num7">7</div>
        <div class="num-btn" id="num8">8</div>
        <div class="num-btn" id="num9">9</div>
        <div class="num-btn" id="num0">0</div>
      </div>
      <div id="op-btns">
        <div class="op-btn" id="plus">+</div>
        <div class="op-btn" id="minus">-</div>
        <div class="op-btn" id="multiply">*</div>
        <div class="op-btn" id="divide">/</div>
        <div class="lft-ovr" id="dec">.</div>
        <div class="lft-ovr" id="equals">=</div>
        <button id="clear">CLEAR</button>
      </div>
    </div>
  </body>
</html>
