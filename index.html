<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calc-wrap">
      <input type="text" class="display" value="0" disabled/>
      <div id="buttons">
        <button class="operator button" id="plus">+</button>
        <button class="operator button" id="minus">-</button>
        <button class="operator button" id="multiply">&times;</button>
        <button class="operator button" id="divide">&divide;</button>

        <button class="number button" value="7">7</button>
        <button class="number button" value="8">8</button>
        <button class="number button" value="9">9</button>

        <button class="number button" value="4">4</button>
        <button class="number button" value="5">5</button>
        <button class="number button" value="6">6</button>

        <button class="number button" value="1">1</button>
        <button class="number button" value="2">2</button>
        <button class="number button" value="3">3</button>

        <button class="number button" value="0">0</button>

        <button class="decimal button" id="dec">.</button>
        <button class="equals button" id="equals">=</button>

        <button class="button" id="clear">AC</button>
      </div>
    </div>
  </body>
</html>
